{% extends "base.html" %}

{% block title %}
    Signup
{% endblock title %}

{% block content %}
<div class="container shadow p-5 my-3" style="width: 50%; margin: auto;">
    <h2 class="text-center text-primary mt-3">Sign Up Form</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'signin' %}">Login here</a>.</p>
</div>
{% endblock content %}
