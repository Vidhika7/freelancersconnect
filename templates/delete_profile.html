{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
    <h3>Are you sure you want to delete your profile?</h3>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
        <a href="{% url 'freelancers_profile' request.user.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
